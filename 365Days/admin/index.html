    <!-- Demo page code -->

    <script type="text/javascript">
        $(function() {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if(match) var color = match[1];
            if(color) {
                $('body').removeClass(function (index, css) {
                    return (css.match (/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({html: true});
            
        });
        
        $('#btnLoginAdmin').click(function () {
        
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.userid.value == "administrator" && form.userpassword.value == "12345")
            {
            window.open('main-page.html')/*opens the target page while Id & password matches*/
            }
            else
            {
            alert("Password or Username is not valid, please try again")/*displays error message*/
            }
        });



    </script>
